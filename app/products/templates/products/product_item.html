{% extends 'layout.html' %}

{% block title %}
    SAMPLE - {{product.name}} {{product.size}}
{% endblock %}
{% block content %}
    <h1 class="product-name">{{product.name}}</h1>

    <div class="item-detail-container-images">
        {% for photo in photos %}
        <img class='item-detail-product-images' src="{{photo.photo.url}}" alt="" srcset="" >
        {% endfor %}
    </div>
    <p class="item-detail-price">Preço: R$ {{product.price}}</p>
    <p class="item-detail-description">Descrição: {{product.description}}</p>
    <button class="add-to-cart" onClick="addToCart('{{ product.id }}')">Adicionar ao pedido</button>
{% endblock %}
